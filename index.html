<html>

<head>
    <title>Sentry API</title>
    <link rel='stylesheet' href="/content/css/bootstrap.min.css">
    <link rel='stylesheet' href="/content/css/styles.css">
</head>

<body>
    <div class='container'>
        <div class='jumbotron'>
            <h1>Simple UI <small>for rest API</small></h1>
        </div>

        <hr>

        <!-- Photo uploading form -->
        <form action="http://localhost:8080/api/file_upload" method="POST" enctype="multipart/form-data">
            <input id='file_rowser' class='inputfile' type="file" name="file" size="50" />
            <label for="file_rowser">Choose a file</label>
            <br />
            <input id='submiter' class='btn btn-large btn-info' type="submit" value="Upload" />
        </form>

        <!-- Where the picture appears after updated -->
        <div id='file_holder'>
            <div class='panel panel-default'>
                <div class='panel-heading'>
                    <h1 id='success_label' class='panel-title'>Loading...</h1>
                </div>
                <div class='panel-body'>

                </div>
            </div>
        </div>

        <!-- Tables for the data from the API/Firebase -->
        <hr>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Response from <span class='label label-default'>/api/files</span> and <span class='label label-default'>/api/schedules</span></h3>
                <p>It's realtime</p>
                <div class='table-responsive' id='list_holder'>
                    <div class='col-md-6'>
                        <table class='table table-striped table-hover'>
                            <thead>
                                <tr>
                                    <th><span>Files</span></th>
                                </tr>
                            </thead>
                            <tbody id='files'>

                            </tbody>
                        </table>
                    </div>
                    <div class='col-md-6'>
                        <table class='table table-striped table-hover'>
                            <thead>
                                <tr>
                                    <th><span>Schedules</span></th>
                                </tr>
                            </thead>
                            <tbody id='schedules'>

                            </tbody>
                        </table>
                    </div>
                    <div id='files' class='col-md-6'>

                    </div>
                    <div id='schedules' class='col-md-6'>

                    </div>
                </div>
            </div>

            <!-- Youtube video downloader form -->
            <div class='col-md-6'>
                <form>
                    <div class='form-group'>
                        <h2>Download videos from Youtube</h2>
                    </div>
                    <div class='form-group'>
                        <input class='form-control' type='text' id='videoUrl' placeholder="Youtube video URL">
                    </div>
                    <button id='btnDownload' class='btn btn-success'><strong>Download Video</strong></button>
                </form>
            </div>
        </div>

        <hr>

    </div>

    <script src='/content/js/jquery-3.2.1.min.js'></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src='/content/js/bootstrap.min.js'></script>
    <script src='frontend.js'></script>
</body>

</html>
